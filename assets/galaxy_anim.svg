<svg width="100%" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nebula" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7B2CBF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00D4FF" stop-opacity="0.6"/>
    </linearGradient>

    <linearGradient id="meteorTail" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="1"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="300" fill="#0D1117"/>

  <g font-family="Courier New, monospace" font-size="12" fill="#58a6ff" opacity="0.6">
    <text x="20" y="280">SECTOR: DEEP_VOID</text>
    <text x="20" y="260" font-size="10" opacity="0.4">COORDS: 45.21.90</text>
    
    <text x="620" y="280">SYSTEM: GALAXY_OS</text>
    <text x="620" y="260" font-size="10" opacity="0.4">STATUS: ONLINE</text>
  </g>

  <g fill="white">
    <circle cx="50" cy="80" r="1.5"><animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/></circle>
    <circle cx="120" cy="40" r="1"><animate attributeName="opacity" values="0.2;1;0.2" dur="5s" repeatCount="indefinite"/></circle>
    <circle cx="700" cy="100" r="1.2"><animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/></circle>
    <circle cx="600" cy="250" r="1"><animate attributeName="opacity" values="0;0.8;0" dur="2.5s" repeatCount="indefinite"/></circle>
    <circle cx="300" cy="30" r="1.5"><animate attributeName="opacity" values="0.5;1;0.5" dur="6s" repeatCount="indefinite"/></circle>
    <circle cx="450" cy="280" r="1"><animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/></circle>
    <circle cx="200" cy="200" r="1"><animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite"/></circle>
    <circle cx="750" cy="50" r="1.5"><animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/></circle>
    
    <circle cx="100" cy="150" r="1"><animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/></circle>
    <circle cx="250" cy="250" r="0.8"><animate attributeName="opacity" values="0.1;0.7;0.1" dur="4.2s" repeatCount="indefinite"/></circle>
    <circle cx="380" cy="50" r="1.1"><animate attributeName="opacity" values="0;0.9;0" dur="2.8s" repeatCount="indefinite"/></circle>
    <circle cx="520" cy="120" r="1"><animate attributeName="opacity" values="0.3;1;0.3" dur="5.5s" repeatCount="indefinite"/></circle>
    <circle cx="680" cy="180" r="0.7"><animate attributeName="opacity" values="0;1;0" dur="3.1s" repeatCount="indefinite"/></circle>
    <circle cx="40" cy="220" r="1.2"><animate attributeName="opacity" values="0.2;0.8;0.2" dur="4.8s" repeatCount="indefinite"/></circle>
    <circle cx="580" cy="30" r="0.9"><animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite"/></circle>
    <circle cx="150" cy="280" r="1"><animate attributeName="opacity" values="0.4;1;0.4" dur="6.1s" repeatCount="indefinite"/></circle>
    <circle cx="720" cy="260" r="1.1"><animate attributeName="opacity" values="0;0.7;0" dur="3.9s" repeatCount="indefinite"/></circle>
    <circle cx="300" cy="100" r="0.8"><animate attributeName="opacity" values="0.2;1;0.2" dur="4.5s" repeatCount="indefinite"/></circle>
  </g>

  <g transform="translate(400, 150)">
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="60s" repeatCount="indefinite"/>
      <ellipse cx="0" cy="0" rx="130" ry="45" stroke="url(#nebula)" stroke-width="2" fill="none" filter="url(#glow)"/>
      <ellipse cx="0" cy="0" rx="130" ry="45" stroke="url(#nebula)" stroke-width="2" fill="none" transform="rotate(60)" filter="url(#glow)"/>
      <ellipse cx="0" cy="0" rx="130" ry="45" stroke="url(#nebula)" stroke-width="2" fill="none" transform="rotate(120)" filter="url(#glow)"/>
      
      <circle cx="0" cy="0" r="15" fill="white" filter="url(#glow)">
         <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <g transform="rotate(-35)">
    <line x1="-100" y1="0" x2="0" y2="0" stroke="url(#meteorTail)" stroke-width="3" stroke-linecap="round">
       <animateTransform attributeName="transform" type="translate" from="-200, 50" to="1200, 50" dur="5s" repeatCount="indefinite" begin="0s"/>
       <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" begin="0s"/>
    </line>
  </g>
  <g transform="rotate(-25)">
    <line x1="-80" y1="200" x2="0" y2="200" stroke="url(#meteorTail)" stroke-width="2" stroke-linecap="round">
       <animateTransform attributeName="transform" type="translate" from="-200, 100" to="1200, 300" dur="8s" repeatCount="indefinite" begin="3s"/>
       <animate attributeName="opacity" values="0;0.7;0" dur="8s" repeatCount="indefinite" begin="3s"/>
    </line>
  </g>
</svg>
